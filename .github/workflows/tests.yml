name: Run tests
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - develop
  release:
    types: [published]
jobs:
  run_tests:
    name: Clojure essential tooling
    runs-on: ubuntu-latest
    steps:
      - name: install clj
        uses: zharinov/clj-toolbox@v1.0.3

      - name: run tests
        run: echo $(ls ./) && clojure -T:build test
