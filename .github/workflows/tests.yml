name: Sanity check
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - develop
  release:
    types: [published]
jobs:
  run_tests:
    name: Clojure essential tooling
    defaults:
      run:
        working-directory: ./
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: install clj
        uses: zharinov/clj-toolbox@v1.0.3

      - name: run tests
        run: clojure -T:build ci
